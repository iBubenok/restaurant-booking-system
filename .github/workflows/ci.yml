name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: booking_db_test
          POSTGRES_USER: booking_user
          POSTGRES_PASSWORD: booking_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout кода
      uses: actions/checkout@v3

    - name: Настройка Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Кэширование зависимостей
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Установка зависимостей API Service
      working-directory: ./api-service
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black

    - name: Линтинг API Service
      working-directory: ./api-service
      run: |
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Проверка форматирования API Service
      working-directory: ./api-service
      run: |
        black --check app

    - name: Запуск тестов API Service
      working-directory: ./api-service
      env:
        DATABASE_URL: postgresql://booking_user:booking_pass@localhost:5432/booking_db_test
      run: |
        pytest tests/ -v

    - name: Установка зависимостей Booking Service
      working-directory: ./booking-service
      run: |
        pip install -r requirements.txt

    - name: Линтинг Booking Service
      working-directory: ./booking-service
      run: |
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Проверка форматирования Booking Service
      working-directory: ./booking-service
      run: |
        black --check app

    - name: Запуск тестов Booking Service
      working-directory: ./booking-service
      env:
        DATABASE_URL: postgresql://booking_user:booking_pass@localhost:5432/booking_db_test
      run: |
        pytest tests/ -v

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
    - name: Checkout кода
      uses: actions/checkout@v3

    - name: Сборка Docker образов
      run: |
        docker-compose build api-service
        docker-compose build booking-service

    - name: Проверка конфигурации Docker Compose
      run: |
        docker-compose config
